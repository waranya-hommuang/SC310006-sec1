    <style>
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #modal img {
            max-width: 100%;
            border-radius: 5px;
        }

        #modal p {
            margin: 10px 0;
            font-size: 16px;
        }

        #close-btn {
            background: #615cfc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #close-btn:hover {
            background: #c9c7ff;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #toggle-sound-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #toggle-sound-btn:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.05);

        #toggle-sound-btn::before {
            content: 'ðŸ”Š';
